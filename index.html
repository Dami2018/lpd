<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor de Música con Pétalos Flotantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #f8f7f2;
      overflow-x: hidden; /* evitar scroll horizontal por pétalos */
      position: relative;
    }

    .container-fluid, .row, .col {
      padding: 0 !important;
      margin: 0 !important;
    }

    #playPauseBtn {
      font-size: 3rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;  /* Gris oscuro */
      border-color: #333;
      color: white;
      cursor: pointer;
    }
    #playPauseBtn:hover {
      background-color: #555;
      border-color: #555;
    }

    /* Centramos el botón con flexbox */
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    /* Animación pétalos */
    .petalo {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      pointer-events: none;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 1;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    @keyframes caer {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(100px) translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <img class="img-fluid" src="/eee.png" alt="Imagen" />
      </div>
    </div>

    <div class="row">
      <div class="col btn-container">
        <button id="playPauseBtn" class="btn" aria-label="Reproducir / Pausar música">
          <i id="icon" class="bi bi-play-fill"></i>
        </button>
        <audio id="audioPlayer" src="/Ven Junto a Mi.mp3"></audio>
      </div>
    </div>
  </div>

  <!-- Pétalos flotantes -->
  <img src="petalo.png" class="petalo" style="left: 10%; animation-duration: 12s; animation-delay: 0s;" />
  <img src="petalo.png" class="petalo" style="left: 30%; animation-duration: 15s; animation-delay: 2s;" />
  <img src="petalo.png" class="petalo" style="left: 50%; animation-duration: 10s; animation-delay: 4s;" />
  <img src="petalo.png" class="petalo" style="left: 70%; animation-duration: 18s; animation-delay: 1s;" />
  <img src="petalo.png" class="petalo" style="left: 85%; animation-duration: 14s; animation-delay: 3s;" />

  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const icon = document.getElementById('icon');

    window.addEventListener('load', () => {
      audio.play().then(() => {
        icon.classList.remove('bi-play-fill');
        icon.classList.add('bi-pause-fill');
      }).catch(e => {
        // Si autoplay es bloqueado, el usuario debe interactuar para reproducir
        console.log('Autoplay bloqueado:', e);
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.classList.remove('bi-play-fill');
        icon.classList.add('bi-pause-fill');
      } else {
        audio.pause();
        icon.classList.remove('bi-pause-fill');
        icon.classList.add('bi-play-fill');
      }
    });

    audio.addEventListener('ended', () => {
      icon.classList.remove('bi-pause-fill');
      icon.classList.add('bi-play-fill');
    });
  </script>

</body>
</html>
